<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GIFScout • Contact</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="theme-dark">
    <nav
      class="navbar navbar-expand-md bg-body-tertiary sticky-top glassy shadow-lg border-0 overflow-hidden"
    >
      <div class="container">
        <a class="navbar-brand brand" href="../index.html">GIF<span class="accent">Scout</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link px-2" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="../trending.html">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 active" aria-current="page" href="..contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <button
                id="themeToggle"
                class="btn btn-outline-secondary btn-sm"
                type="button"
                aria-label="Toggle theme"
              >
                Light
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-3 my-md-4">
      <section class="card glassy shadow-lg border-0 overflow-hidden">
        <div class="card-body p-3 p-md-4">
          <h2 class="h4 mb-3">Contact GIFScout</h2>
          <form id="contactForm" class="d-grid gap-3" novalidate>
            <div>
              <label for="name" class="form-label">Name</label>
              <input id="name" name="name" type="text" class="form-control" required />
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" required />
            </div>
            <div>
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary fw-semibold" type="submit">Send</button>
              <button id="clearFormBtn" class="btn btn-outline-secondary" type="button">
                Clear
              </button>
            </div>
            <div id="status" class="status" aria-live="polite"></div>
          </form>
        </div>
      </section>
      <p class="intro-text text-muted text-center">We’ll get back to you soon.</p>
    </main>

    <footer class="container footer text-center small text-muted py-4">
      <p class="mb-0">© 2025 <strong>Fluxline Digital</strong> | All Rights Reserved.</p>
    </footer>

    <script src="JavaScript/contact.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
