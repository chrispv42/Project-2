<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GIFSeekr • Giphy Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="theme-dark">
    <nav
      class="navbar navbar-expand-md bg-body-tertiary sticky-top glassy shadow-lg border-0 overflow-hidden"
    >
      <div class="container">
        <a class="navbar-brand brand" href="./index.html"> GIF<span class="accent">Seekr</span> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a
                class="nav-link px-2 active"
                aria-current="page"
                href="./index.html"
                aria-label="Home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="./trending.html" aria-label="Trending">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" aria-label="Random" href="./random.html"
                >Random</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="./about.html" aria-label="About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="./contact.html" aria-label="Contact">Contact</a>
            </li>
            <li class="nav-item">
              <button
                id="themeToggle"
                class="btn btn-outline-secondary btn-sm"
                type="button"
                aria-label="Toggle theme"
              >
                Light
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-3 my-md-4">
      <section class="card glassy shadow-lg border-0 overflow-hidden">
        <div class="card-body p-3 p-md-4">
          <form id="searchForm" class="search d-flex gap-2" role="search" autocomplete="off">
            <label class="visually-hidden" for="query">Search GIFs</label>
            <input
              id="query"
              name="query"
              class="form-control search__input"
              type="search"
              placeholder="Search Giphy… (e.g., cats, birthdays, tacos)"
              required
            />
            <button class="btn btn-primary fw-semibold search__btn" type="submit">Search</button>
            <button
              id="clearSearchBtn"
              class="btn btn-outline-secondary search__btn"
              type="button"
              style="display: none"
            >
              Clear
            </button>
          </form>

          <div id="status" class="status mt-2" aria-live="polite"></div>

          <div id="results" class="grid mt-3" aria-label="Search results"></div>

          <div id="pagination" class="d-flex justify-content-between mt-3" style="display: none">
            <button id="prevBtn" class="btn btn-primary" type="button">Previous</button>
            <button id="nextBtn" class="btn btn-primary" type="button">Next</button>
          </div>
        </div>
      </section>

      <p class="intro-text text-muted text-center">
        Welcome to GIFSeekr • A GIF Search Engine • Powered by Giphy
      </p>
    </main>

    <footer class="container footer text-center small text-muted py-4">
      <p class="mb-0">
        © 2025 <strong>Fluxline Digital</strong> | All Rights Reserved | Powered by
        <a href="https://giphy.com" target="_blank" rel="noopener noreferrer">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/82/Giphy-logo.svg"
            alt="GIPHY logo"
            style="height: 24px; vertical-align: middle; margin-left: 4px"
          />
        </a>
      </p>
    </footer>

    <script src="./JavaScript/main.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
